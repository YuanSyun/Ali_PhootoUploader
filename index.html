<!DOCTYPE html>

<html>

<head>

  <link rel="stylesheet" href="styles.css">
  <script src="index.js"></script>
  <title>Ali Photo Uploader</title>

</head>

<body>

  <div class="container">
    <div class="menu">

      <label class="take_button">
          <img src="img/take_button.jpg" alt="take_button">
          <input type="file" name="fileToUpload" id="fileToUpload" onchange="fileSelected();" accept="image/*" capture="camera" />
      </label>
      
      <div class="select_button">
        <select id="aliID" dir="rtl">
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
      </div>
        
      <label class="upload_button">
        <img src="img/upload.jpg" alt="upload">
        <input type="button" onclick="uploadFile()" value="" />
      </label>
        
      <div style="float: left;" class="details" id="details"></div>
      <div style="float: right;" id="progress"></div>

      <video width="320" height="240" autoplay>
          <source src="img/uploading.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

</body>

</html>
